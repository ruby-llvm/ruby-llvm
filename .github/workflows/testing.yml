name: Matrix Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]
        ruby: ['2.7', '3.0', '3.1', '3.2']
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') || matrix.ruby == 'debug' }}
    steps:
      - name: Install LLVM on macos
        if: matrix.os == 'macos'
        run: |
          echo "HELLO"
          echo "WORLD"
          echo "$(brew --prefix llvm)/bin"
          echo "$PATH"
          echo "/usr/local/opt/llvm/bin" >> $GITHUB_PATH
          echo "$PATH"
          sudo mkdir -pv /opt/local/
          sudo ln -sv $(brew --prefix llvm)/lib /opt/local/lib
#          echo "$(brew --prefix llvm)/bin" >>"${GITHUB_PATH}"
        #  echo "$GITHUB_PATH"
        #  brew list | grep llvm
        # ffi will only look for files in a small set of directories, so llvm needs to be there
        # https://github.com/ffi/ffi/blob/master/lib/ffi/dynamic_library.rb#L33
        # /usr/lib /usr/local/lib /opt/local/lib /opt/homebrew/lib
        # this uses /opt/local/lib -> /usr/local/opt/llvm/lib
        #           (brew list | grep llvm15) && brew install llvm@15
        #  brew reinstall llvm@15
      - name: 'MacOS debug'
        if:
          matrix.os == 'macos'
        run: |
          brew info llvm
          echo $(brew --repository)
          echo $(brew --prefix llvm)
          echo "$PATH"
          ls -alF /usr/local/Homebrew
          ls -alF /usr/local/Homebrew/bin
          ls -alF /usr/local/opt/llvm/
          ls -alF /usr/local/opt/llvm/bin
          echo $(llvm-config --ldflags)
          ls -l /usr/local/Cellar/llvm/15.*/lib/libLLVM.dylib
          ls -l $(brew --prefix llvm)/lib/libLLVM.dylib
          ls -l /opt/local/lib/libLLVM.dylib
      - name: Install LLVM on ubuntu
        if: matrix.os == 'ubuntu'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 15
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install
      - run: cd ext/ruby-llvm-support && bundle exec rake
        name: "Build support library"
      - run: bundle exec rake
        name: "Run tests"
